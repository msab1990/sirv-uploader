<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapestry Music Image Uploader</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1.43/aws-sdk.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .uploader-container {
            width: 500px;
            margin: auto;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
        }
        #drop-area {
            border: 2px dashed #0073e6;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            background: #f0f8ff;
            transition: background 0.3s ease-in-out;
        }
        #drop-area:hover {
            background: #e0f0ff;
        }
        #browse-button {
            background: #ff5500;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        #image-preview-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            border: 3px solid #aaa;
            background: #f9f9f9;
            border-radius: 10px;
            min-height: 200px;
        }
        .image-preview {
            position: relative;
            width: 180px;
            height: 180px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 5px;
            background: white;
        }
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            display: none;
        }
        .image-preview:hover .remove-image {
            display: block;
        }
        button {
            background: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>

    <!-- Tapestry Music Logo -->
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="https://www.tapestrymusic.com/images/icons/newtapestrylogo.jpg" 
        alt="Tapestry Music Logo" class="logo-img" width="180">
    </div>

    <div class="uploader-container">
        <h2>Upload Product Images</h2>
        <label for="product_id">Enter Product ID:</label>
        <input type="text" id="product_id" placeholder="Enter product ID">

        <!-- Drag and Drop Area -->
        <div id="drop-area">
            <p>Drag & drop your images here</p>
            <input type="file" id="file-chooser2" multiple style="display: none;">
            <button id="browse-button">Browse Files</button>
        </div>

        <!-- Preview and Sort -->
        <div id="sortable-list">
            <p>Preview & Sort Images:</p>
            <ul id="image-preview-list"></ul>
        </div>

        <button id="upload-button2">Upload Images</button>
        <div id="upload-status"></div>
        <button id="clear-status" style="background: #dc3545; margin-top: 10px;">Clear Upload Status</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const previewList = document.getElementById("image-preview-list");  
            const dropArea = document.getElementById("drop-area");
            const fileChooser = document.getElementById("file-chooser2");
            const browseButton = document.getElementById("browse-button");
            const uploadButton = document.getElementById("upload-button2");

            if (!previewList || !dropArea || !fileChooser || !browseButton || !uploadButton) {
                console.error("❌ Missing DOM elements!");
                return;
            }

            browseButton.addEventListener("click", function() {
                console.log("✅ Browse button clicked!");
                fileChooser.click();
            });

            fileChooser.addEventListener("change", function(event) {
                if (event.target.files.length > 0) {
                    handleFiles(event.target.files);
                }
            });

            dropArea.addEventListener("dragover", function(event) {
                event.preventDefault();
                dropArea.classList.add("drag-over");
            });

            dropArea.addEventListener("dragleave", function() {
                dropArea.classList.remove("drag-over");
            });

            dropArea.addEventListener("drop", function(event) {
                event.preventDefault();
                dropArea.classList.remove("drag-over");
                if (event.dataTransfer.files.length > 0) {
                    handleFiles(event.dataTransfer.files);
                }
            });

            function handleFiles(files) {
                previewList.innerHTML = "";
                Array.from(files).forEach((file, index) => {
                    let li = document.createElement("li");
                    li.classList.add("image-preview");

                    let img = document.createElement("img");
                    img.src = URL.createObjectURL(file);
                    li.appendChild(img);

                    let removeBtn = document.createElement("button");
                    removeBtn.innerText = "❌";
                    removeBtn.classList.add("remove-image");
                    removeBtn.addEventListener("click", function() {
                        li.remove();
                    });

                    li.appendChild(removeBtn);
                    previewList.appendChild(li);
                });

                $("#image-preview-list").sortable();
                $("#image-preview-list").disableSelection();
            }

            uploadButton.addEventListener("click", function() {
                const files = fileChooser.files;
                if (files.length === 0) {
                    alert("No images selected.");
                    return;
                }

                uploadFiles(files);
            });

            function uploadFiles(files) {
                let productID = document.getElementById("product_id").value;
                if (!productID) {
                    alert("Enter a product ID first.");
                    return;
                }

                Array.from(files).forEach((file, index) => {
                    let newFilename = `${productID}_${index + 2}_.jpg`;
                    console.log("Uploading:", newFilename);
                });
            }
        });
    </script>

</body>
</html>
